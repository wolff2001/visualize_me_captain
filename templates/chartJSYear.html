<body>
	<div class="container">
		<canvas id="myChart"></canvas>
	</div>
	
	<script>
		let myChart = document.getElementById('myChart').getContext('2d');
		
		let emChart = new Chart(myChart, {
		type: 'line', 
		data: {
			labels:[1990, 1991, 1992, 1993, 1994, 1995, 1996, 1997, 1998, 1999, 2000, 2001, 2002,
			2003, 2004, 2005, 2006, 2007, 2008, 2009, 2010, 2011, 2012, 2013, 2014, 2015, 2016, 2017],
			datasets:[{
				label:'Yearly CO2 Emissions',
				data:[5.1, 5.1, 5.2, 5.3, 5.4, 5.4, 5.6, 5.7, 5.8, 5.8, 6, 5.9, 5.9,
				6, 6.1, 6.1, 6.1, 6.1, 5.9, 5.5, 5.7, 5.6, 5.4, 5.5, 5.6, 5.4, 5.3, 5.3 
				],
				backgroundColor: 'LightBlue',
				hoverBackgroundColor: 'Red',
				borderWidth: 2,
				borderColor: 'Black'				
			}]
		},
		options:{
			title:{
				display: true,
				text: 'US CO2 Emissions by Year',
				fontSize: 30
			},
			legend:{
				position: 'bottom'
			}, 
			scales: {
    			yAxes: [{
      				scaleLabel: {
        			display: true,
        			fontSize: 20,
        			labelString: 'CO2 Emissions (Billion Tons)'
      				}
    			}],
    			xAxes: [{
    				scaleLabel: {
    				display: true,
    				fontSize: 20,
    				labelString: 'Year'
    				}
    			}]
  			}     
		}
		});
		
	</script>

</body>
